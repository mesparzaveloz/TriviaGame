<!DOCTYPE html>
<html>
<head>
	<title>Quotes Trivia Game</title>
	<link href="https://fonts.googleapis.com/css?family=Proza+Libre|Tangerine" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/jquery-3.1.1.min.js"></script>
</head>
<body>
<h1>Trivia of Quotes</h1>
	<div id="timer" class="scoreboard"></div>
	<div id="score" class="scoreboard"></div>
	<section id="question">
		<div class="sectionGreen"></div>
		<div id="qText"></div>
	</section>
	<section id="choices">
		<div class="sectionGreen"></div>
		<ol>
		<li class="answer" data-choice=0></li>
		<li class="answer" data-choice=1></li>
		<li class="answer" data-choice=2></li>
		<li class="answer" data-choice=3></li>
		</ol>
		<div id="result"></div>
	</section>
	
	<script type="text/javascript" src="assets/javascript/questions-library.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
